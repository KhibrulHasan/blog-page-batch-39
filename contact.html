<html>
    <head>
        <title>contact form</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>

        <nav>
            <div class="nav-left">
                <img src="assets/dumbways.png" alt="logo">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="blog.html">My Project</a>
                    </li>
                </ul>
            </div>

            <div class="nav-right">
                <a href="contact.html">Contact Me</a>
            </div>
        </nav>

        <div class="container">
            <form>
                <h2>Get In Touch</h2>
                <div>
                    <label for="input-name">Name</label>
                    <input type="text" id="input-name">
                </div>
                <div>
                    <label for="input-email">Email</label>
                    <input type="text" id="input-email">
                </div>
                <div>
                    <label for="input-phone number">Phone Number</label>
                    <input type="number" id="input-phone">
                </div>
                <div>
                    <label for="input-subject">subject</label>
                    <select id="input-subject">
                        <option value=""></option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Fullstack">Fullstack</option>
                    </select>
                </div>
                <div>
                    <label for="input-message">Your Message</label>
                    <textarea id="input-message" rows="5" style="resize: none;"></textarea>
                </div>
                <div class="tombol">
                    <button type="button" onclick="submitData()">submit</button>
                </div>
            </form>
        </div>
    </body>

    <script src="form.js"></script>
</html>
